<div class="min-h-screen bg-white dark:bg-slate-800 dark:text-white bg-opacity-80 flex items-center justify-center">
    <div class="max-w-lg bg-gray-100 px-6 py-6">
        <div class="flex justify-center mb-3">
            <img src="assets/images/your-logo.png" width="150" height="150" />
        </div>
        <div class="w-full rounded-lg p-8 mb-8">
            <div class="flex flex-col items-center gap-1 mb-8">
                <h1 class="text-2xl text-gray-900 mb-2">Bienvenido</h1>
                <p class="text-gray-600 text-sm">
                    Ingresa con tu correo electrónico y tu contraseña
                </p>
            </div>
            <form class="flex flex-col gap-4">
                <div class="relative">
                    <input type="email"
                        class="w-full py-2 px-10 placeholder-gray-400 border border-gray-400 rounded-md outline-none"
                        placeholder="Ingresa tu correo" />
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5"
                        stroke="currentColor"
                        class="w-5 h-5 absolute left-2 top-[50%] -translate-y-[50%] text-blue-500">
                        <path strokeLinecap="round" strokeLinejoin="round"
                            d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                    </svg>
                </div>
                <div class="relative">
                    <input type="password"
                        class="w-full py-2 px-10 placeholder-gray-400 border border-gray-400 rounded-md outline-none"
                        placeholder="Ingresa tu contraseña" />
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5"
                        stroke="currentColor"
                        class="w-5 h-5 absolute left-2 top-[50%] -translate-y-[50%] text-blue-500">
                        <path strokeLinecap="round" strokeLinejoin="round"
                            d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                    </svg>
                </div>
                <div>
                    <button type="button" (click)="submit()"
                        class="w-full bg-blue-500 py-2 px-4 text-white rounded-md hover:bg-blue-600 transition-colors">
                        Iniciar sesión
                    </button>
                </div>
            </form>
        </div>
        <span class="flex items-center justify-center gap-2">
            ¿Olvidaste tu contraseña?<a href="#!" class="text-blue-500">Recuperar</a>
        </span>
    </div>
</div>
